<h1 mat-dialog-title>Adicionando um estudante a disciplina {{data.subject.name}}</h1>
<div mat-dialog-content *ngIf="studentsForm">
  <mat-form-field>
    <mat-label>Estudantes</mat-label>
    <mat-select [formControl]="studentsForm">
      <mat-option>Nenhum</mat-option>
      <mat-option *ngFor="let student of students" [value]="student.id">
        {{student.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="save()">Concluir</button>
  <button mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
</div>
